<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background with modern gradient -->
  <rect width="32" height="32" rx="8" fill="url(#modernGradient)"/>
  
  <!-- Modern hash symbol with subtle 3D effect -->
  <g fill="white" filter="url(#glow)">
    <!-- Vertical bars with slight tilt -->
    <rect x="8.5" y="6" width="4" height="20" rx="2" opacity="0.95"/>
    <rect x="19.5" y="6" width="4" height="20" rx="2" opacity="0.95"/>
    
    <!-- Horizontal bars with slight tilt -->
    <rect x="4" y="11" width="24" height="3.5" rx="1.75" opacity="0.95"/>
    <rect x="4" y="17.5" width="24" height="3.5" rx="1.75" opacity="0.95"/>
    
    <!-- Accent dots for modern touch -->
    <circle cx="7" cy="8" r="1.5" fill="white" opacity="0.6"/>
    <circle cx="25" cy="24" r="1.5" fill="white" opacity="0.6"/>
  </g>
</svg>
