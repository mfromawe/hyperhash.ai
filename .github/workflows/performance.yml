name: Performance & SEO CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        NEXT_PUBLIC_SITE_URL: https://hyperhash.ai
        NEXT_PUBLIC_API_URL: https://hyperhash-production-2512.up.railway.app
        DATABASE_URL: file:./dev.db
        
    - name: Run Lighthouse CI
      run: npm run lighthouse
      
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v3
      with:
        name: lighthouse-results
        path: .lighthouseci/reports/
        
  seo-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      env:
        DATABASE_URL: file:./dev.db
      
    - name: Start server
      run: npm start &
      env:
        PORT: 3000
      
    - name: Wait for server
      run: npx wait-on http://localhost:3000 --timeout 60000
      
    - name: Check sitemap endpoint
      run: curl -sSf http://localhost:3000/sitemap.xml >/dev/null
      
    - name: Check robots.txt endpoint
      run: curl -sSf http://localhost:3000/robots.txt >/dev/null
      
    - name: Validate meta tags via lint
      run: |
        npm run lint
        echo "âœ… SEO validation complete"
      
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      env:
        DATABASE_URL: file:./dev.db
      
    - name: Check bundle size
      run: |
        npm install -g bundlesize
        echo "Checking bundle sizes..."
