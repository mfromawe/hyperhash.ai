name: Performance & SEO CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build
      env:
        DATABASE_URL: file:./dev.db
        NEXT_PUBLIC_SITE_URL: http://localhost:3000

    - name: Start Next server
      run: npm start &
      env:
        PORT: 3000

    - name: Wait for server
      run: npx wait-on http://localhost:3000 --timeout 120000

    - name: Run lint
      run: npm run lint

    - name: Type check
      run: npx tsc --noEmit

    - name: Run Lighthouse
      run: npm run lighthouse

    - name: Check sitemap
      run: curl -sSf http://localhost:3000/sitemap.xml >/dev/null

    - name: Check robots.txt
      run: curl -sSf http://localhost:3000/robots.txt >/dev/null
