<!-- Hash Favicon for HyperHash.ai - Purple Design -->
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" rx="3" fill="url(#purpleGrad)"/>
  
  <!-- Hash symbol (#) - simplified for 16x16 -->
  <g fill="white">
    <!-- Vertical lines -->
    <rect x="4.5" y="3.5" width="1.5" height="9" rx="0.5"/>
    <rect x="10" y="3.5" width="1.5" height="9" rx="0.5"/>
    
    <!-- Horizontal lines -->
    <rect x="2.5" y="6" width="11" height="1.5" rx="0.5"/>
    <rect x="2.5" y="8.5" width="11" height="1.5" rx="0.5"/>
  </g>
</svg>
